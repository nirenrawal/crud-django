{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Django Ajax CRUD</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Django Function</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid" />
                    {{form.as_p}}
                    <input 
                        type="button" 
                        class="btn btn-success" 
                        id="btnsave" 
                        value="Save">
                 </form>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Show Students Information</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stud%}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input 
                                    type="button" 
                                    data-sid="{{st.id}}" 
                                    value="Edit" 
                                    class="btn btn-warning btn-sm btn-edit" />
                                <input 
                                    type="button" 
                                    data-sid="{{st.id}}" 
                                    value="Delete" 
                                    class="btn btn-danger btn-sm btn-del" />
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 
 <script src="{% static 'enroll/js/jquery.js' %}"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% include "enroll/ajax.html" %}
</body>
</html>
